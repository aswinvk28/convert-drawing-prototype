<html>
    <head>
        <title>canvas prototype</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    </head>
    <body>
        <div id="menubar" class="absolute" style="top:15px;left:20px">
            <ul class="nav nav-pills">
                <li role="presentation"><a title="Point" class="btn btn-default" href="javascript:void(0)" name="point"><img src="images/letter-x-24x24.png" /></a></li>
                <li role="presentation"><a title="Line" class="btn btn-default" href="javascript:void(0)" name="line"><img src="images/square-24x24.png" /></a></li>
                <li role="presentation"><a title="Curve" class="btn btn-default" href="javascript:void(0)" name="curve"><img src="images/letter-x-24x24.png" /></a></li>
                <li role="presentation"><a title="Rectangle" class="btn btn-default" href="javascript:void(0)" name="rect"><img src="images/letter-x-24x24.png" /></a></li>
                <li role="presentation"><a title="Square" class="btn btn-default" href="javascript:void(0)" name="square"><img src="images/square-24x24.png" /></a></li>
            </ul>
        </div>
        <div id="page_body" class="col-lg-12">
            <canvas id="document_decider" style="background-color:transparent;display:none"></canvas>
        </div>
        <div id="domsupport">
            <a class="tracking absolute" id="marker" onclick="triggerCoordinatedCanvas(event);" style="display:none"><img src="images/location-marker-32x32.png" id="marker_image" /></a>
        </div>
    </body>
</html>
